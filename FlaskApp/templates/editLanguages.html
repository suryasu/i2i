<!DOCTYPE html>
<html lang="en">
  <head>
    <title>i2i | Edit Languages</title>


 
 
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
 
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link href="../static/createproj.css" rel="stylesheet">

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

    <script src="../static/js/jquery-1.12.3.min.js"></script>

    <script src="../static/js/jquery.ui.widget.js"></script>
 
    <script type="text/javascript" src="../static/js/jquery.fileupload.js"></script>
 
    <script type="text/javascript" src="../static/js/jquery.fileupload-process.js"></script>
 
    <script type="text/javascript" src="../static/js/jquery.fileupload-ui.js"></script>

    <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
 
</head>
 
<style>
body {
    background-image: url("http://www.atpilgrimage.com/wp-content/uploads/2015/02/team-building-corporate-singapore-1024x862.jpg");
    background-repeat: no-repeat;
    background-size: cover;
   -moz-background-size: cover;
   -o-background-size: cover;
   -webkit-background-size: cover;
}
</style>

    <div class="container">
        <div class="header">
            <nav>
                <ul class="nav nav-pills pull-right">
                    <li role="presentation"><a href="/">Home</a>
                    <li role="presentation"><a href="/userHome">User</a>
                    </li>
                    <li role="presentation"><a href="/logout">Logout</a>
                    </li>
                </ul>
            </nav>
            <h3 class="text-muted">i2i</h3>
        </div>

        <section>
            <form class="form-horizontal" method="post" action="/editLanguage">
                <fieldset>
 
                    <!-- Form Name -->
                    <legend><center>Enter Languages</center></legend>
 
                    <!-- Text input-->
                    <!-- Dropdown -->
                    <div class="form-group">
                        <label class="col-md-3 control-label" for="txtTitle"></label>
                        <div class="col-md-5">
                            <div class="form-group">
                                <input name="java" type="checkbox"> Java <span aria-hidden="true"></span>
                            </div>

                            <div class="form-group">
                                <input name="python" type="checkbox"> Python <span aria-hidden="true"></span>
                            </div>

                            <div class="form-group">
                                <input name="c" type="checkbox"> C/C++ <span aria-hidden="true"></span>
                            </div>

                            <div class="form-group">
                                <input name="ruby" type="checkbox"> Ruby <span  aria-hidden="true"></span>
                            </div>

                            <div class="form-group">
                                <input name="hadoop" type="checkbox"> Hadoop <span aria-hidden="true"></span>
                            </div>

                            <div class="form-group">
                                <input name="css" type="checkbox"> Javascript/CSS/HTML <span  aria-hidden="true"></span>
                            </div>

                            <div class="form-group">
                                <input name="php" type="checkbox"> PHP/Perl<span aria-hidden="true"></span>
                            </div>

                            <div class="form-group">
                                <input name="haskell" type="checkbox"> Haskell <span aria-hidden="true"></span>
                            </div>

                            <div class="form-group">
                                <input name="mysql" type="checkbox"> SQl/MySQL<span aria-hidden="true"></span>
                            </div>

                            <div class="form-group">
                                <input name="mathematica" type="checkbox"> Mathematica <span aria-hidden="true"></span>
                            </div>

                            <div class="form-group">
                                <input name="matlab" type="checkbox"> Matlab <span aria-hidden="true"></span>
                            </div>

                            <div class="form-group">
                                <input name="solidworks" type="checkbox"> Solid Works <span aria-hidden="true"></span>
                            </div>

                            <div class="form-group">
                                <input name="cuda" type="checkbox"> Cuda <span aria-hidden="true"></span>
                            </div>

                            <div class="form-group">
                                <input name="assembly" type="checkbox"> Assembly <span aria-hidden="true"></span>
                            </div>






                        </div>

                    </div>
 
                    <!-- Button -->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="singlebutton"></label>
                        <div class="col-md-4">
                            <input id="singlebutton" name="singlebutton" class="btn btn-primary" type="submit" value="Next" />
                        </div>
                    </div>



 
                </fieldset>
            </form>
 
        </section>
        <footer class="footer">
            <p>&copy; i2i 2016</p>
        </footer>
 
    </div>
</body>
 
</html>
