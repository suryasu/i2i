    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    
         <script>
        $(function() {
            $('#fileupload').fileupload({
                url: 'upload',
                dataType: 'json',
                add: function(e, data) {
                    data.submit();
                },
                success: function(response, status) {
                    var filePath = 'static/Uploads/' + response.filename;
                    $('#imgUpload').attr('src',filePath);
                    $('#filePath').val(filePath);
                    console.log(response);
                },
                 error: function(error) {
                    console.log(error);
                }
            });
        })
        </script>
 
</head>
 
<style>
body {

    <div class="container">
        <div class="header">
            <nav>
                <ul class="nav nav-pills pull-right">

                </ul>
            </nav>
            <h3 class="text-muted">i2i</h3>
        </div>

        <section>
            <form class="form-horizontal" method="post" action="/addUserInfo">
                <fieldset>
 
                    <!-- Form Name -->
                    <legend><center>Create Your Profile</center></legend>
 
                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-3 control-label" for="txtName"></label>
                        <div class="col-md-5">
                            <input id="txtAge" name="inputAge" type="text" class="form-control input-md" placeholder="Age">
                        </div>
                    </div>
                    <!-- Dropdown -->
                    <div class="form-group">
                        <label class="col-md-3 control-label" for="txtTitle"></label>
                        <div class="col-md-5">
                            <select class="form-control" name="inputEducation">
                                <option selected disabled>Education Level</option>
                                <option value="High school or less">High school or less</option>
                                <option value="High school diploma">High school diploma</option>
                                <option value="Some college">Some college</option>
                                <option value="Associate degree or equivalent">Associate degree or equivalent</option>
                                <option value="Bachelor's degree or equivalent">Bachelor's degree or equivalent</option>
                                <option value="Master's degree or equivalent">Master's degree or equivalent</option>
                                <option value="Doctoral degree">Doctoral degree</option>
                            </select>
                        </div>

                    </div>
  
                    <!-- Textarea -->
                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="txtPost"></label>
                        <div class="col-sm-6">
                            <textarea class="form-control" id="txtPost" name="inputDescription" placeholder="Description"></textarea>
                        </div>
                    </div>

<div class="form-group">
  <label for="txtPost">Add a profile photo</label>
                     
<div class="input-group">
                <span class="input-group-btn">
                    <span class="btn btn-primary btn-file">
                        Browse&hellip; <input type="file" id="fileupload" name="file" multiple>
                    </span>
                </span>
        <div class="pull-right">
                <img  id="imgUpload" style="width: 140px; height: 140px;" class="img-thumbnail"><input type="hidden" name="filePath" id="filePath"></input>
        </div>
            </div>
  
</div>
 
                    <!-- Button -->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="singlebutton"></label>
                        <div class="col-md-4">
                            <input id="singlebutton" name="singlebutton" class="btn btn-primary" type="submit" value="Publish" />
                        </div>
                    </div>



 
                </fieldset>
            </form>
 
        </section>
