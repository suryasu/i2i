    <script src="../static/js/jquery-1.12.3.min.js"></script>
    <script>
        $(function() {
            $.ajax({
                url: '/getMyProjects',
                type: 'GET',
                success: function(res) {
                    var div = $('<div>')
                        .attr('class', 'list-group')
                        .append($('<a>')
                            .attr('class', 'list-group-item active')
                            .append($('<h4>')
                                .attr('class', 'list-group-item-heading'),
                                $('<p>')
                                .attr('class', 'list-group-item-text')));
                    var projObj = JSON.parse(res);

                    var proj = '';
 
                    $.each(projObj, function(index, value) {
                        proj = $(div).clone();
                        $(proj).find('h4').text(value.Title);
                        $(proj).find('p').text(value.Description);
                        $('.jumbotron').append(proj);
                    });
                    console.log(res);
                },
                error: function(error) {
                    console.log(error);
                }
            });
        });
    </script>
 
 
</head>
