<!DOCTYPE html>
<html lang="en">
  <head>
    <title>i2i | Create a Project</title>


 
 
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
 
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link href="../static/createproj.css" rel="stylesheet">

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    
 
 
</head>
 
<style>
body {
    background-image: url("http://www.atpilgrimage.com/wp-content/uploads/2015/02/team-building-corporate-singapore-1024x862.jpg");
    background-repeat: no-repeat;
    background-size: cover;
   -moz-background-size: cover;
   -o-background-size: cover;
   -webkit-background-size: cover;
}
</style>

    <div class="container">
        <div class="header">
            <nav>
                <ul class="nav nav-pills pull-right">
                    <li role="presentation"><a href="/">Home</a>
                    <li role="presentation"><a href="/userHome">User</a>
                    </li>
                    <li role="presentation"><a href="/logout">Logout</a>
                    </li>
                </ul>
            </nav>
            <h3 class="text-muted">i2i</h3>
        </div>

        <section>
            <form class="form-horizontal" method="post" action="/addProject">
                <fieldset>
 
                    <!-- Form Name -->
                    <legend><center>Create a Project</center></legend>
 
                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-3 control-label" for="txtTitle"></label>
                        <div class="col-md-5">
                            <input id="txtTitle" name="inputTitle" type="text" class="form-control input-md" placeholder="Title">
                        </div>
                    </div>
                    <!-- Dropdown -->
                    <div class="form-group">
                        <label class="col-md-3 control-label" for="txtTitle"></label>
                        <div class="col-md-5">
                            <select class="form-control" name="inputCategory">
                                <option selected disabled>Category</option>
                                <option value="Art/Design">Art/Design</option>
                                <option value="Communication">Communication</option>
                                <option value="Education">Education</option>
                                <option value="Fashion">Fashion</option>
                                <option value="Food">Food</option>
                                <option value="Games">Games</option>
                                <option value="Mobile">Mobile</option>
                                <option value="Music">Music</option>
                                <option value="Science">Science</option>
                                <option value="Tools">Tools</option>
                            </select>
                            <select class="form-control" name="inputCompleteTime">
                                <option selected disabled>Expected Completion Time</option>
                                <option value="1 - 3 months">1 - 3 months</option>
                                <option value="3 - 6 months">3 - 6 months</option>
                                <option value="6 - 12 months">6 - 12 months</option>
                                <option value="> 1 year">> 1 year</option>
                            </select>
                            <select class="form-control" name="inputCollaborators">
                                <option selected disabled>Desired Number of Collaborators</option>
                                <option value="1 - 5">1 - 5</option>
                                <option value="5 - 10">5 - 10</option>
                                <option value="10 - 50">10 - 50</option>
                                <option value="50 - 100">50 - 100</option>
                                <option value="Unlimited">Unlimited</option>
                            </select>
                        </div>

                    </div>
  
                    <!-- Textarea -->
                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="txtPost"></label>
                        <div class="col-sm-6">
                            <textarea class="form-control" id="txtPost" name="inputDescription" placeholder="Description"></textarea>
                        </div>
                    </div>

                    <!-- Textarea -->
                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="txtPost"></label>
                        <div class="col-sm-6">
                            <textarea class="form-control" id="txtPost" name="inputTags" placeholder="Project Tags"></textarea>
                        </div>
                    </div>
 
                    <!-- Button -->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="singlebutton"></label>
                        <div class="col-md-4">
                            <input id="singlebutton" name="singlebutton" class="btn btn-primary" type="submit" value="Publish" />
                        </div>
                    </div>



 
                </fieldset>
            </form>
 
        </section>
        <footer class="footer">
            <p>&copy; i2i 2016</p>
        </footer>
 
    </div>
</body>
 
</html>
